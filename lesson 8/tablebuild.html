<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jasmine Dodgen week 7 project for WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="tablecss.css">
    <title>lesson 8</title>
</head>
<body>
    <table>
        <tr>
          <th scope="colgroup" colspan="2" class="top">Sales</th>
        </tr>
        <tr>
            <th scope="col">Month</th>
            <th scope="col">Amount</th>
        </tr>
        <tr>
            <td>July</td>
            <td>3,000</td>
        </tr>
        <tr>
            <td>August</td>
            <td class="biggest">8,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>4,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>3,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>2,000</td>
        </tr>
    </table>
</body>

</html>
