
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Jasmine Dodgen Chamber of Commerse Project for WDD 230: Web Frontend Development at Brigham Young University - Idaho">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">
        <link rel="shortcut icon" href="images/favicon.png">
        <title>Oliver Springs Chamber Page</title>
    </head>
    <body>
        <header>
            <!--header must contain a logo, site name, and navigation (nav), spanning the entire screen in the large view-->
            <div id="banner" class="bannerstyle"></div>
            <a href="index.html"><img src="images/chamberlogoround.png"></a>
            <section class="headings">
                <h1>Oliver Springs</h1>
                <p class="subhead">Chamber of Commerse</p>
            </section>
            <div class="social">
                <img src="images/facebook.png">
                <img src="images/instagram.png">
            </div>
            <nav id="fullNav">
                <button class id="hamburgerBtn"><span>&#9776</span><span>x</span></button>
                <ul id="primaryNav">
                    <li> <a href="discover.html">Discover</a></li>
                    <li> <a href="directory.html">Directory</a></li>
                    <li> <a href="join.html">Join</a></li>
                    <li class="active"> <a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="date"></div>
        </header>
        <main>
            <h1>Contact us</h1>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post" class="contactForm">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
        </main>
        <footer>
            <img src="images/chamberlogoround.png" >
            <section class="address">
                <h3>Oliver Springs Chamber of comerce</h3>
                <p>123 street Oliver Springs, TN 37840</p>
            </section>
            <section class="contactinfo">
                <p>info@oliverspringschamber.org</p>
                <p>(865)266-3626</p>
                <map>location map</map>
            </section>
            <span class="bottomfooter">Oliver Springs Chamber | Jasmine Dodgen | WDD 230 Project | <span id="lastModified"></span></span>
        </footer>
        <script src="scripts/script.js"></script>
    </body>
    </html>
